<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Google</title>
</head>
<body>
    <div class="container"> <!-- genel düzen block(display:block) biçiminde olduğu için container div açıldı -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google.jpg">

        <div class="searc-div"> <!-- search alanı olarak ayırdığım bölümde 1 tane metin, arama barı ve 2 tane buton yer alıyor  -->
            <p>Search the web using Google!</p>
            <input type="text" name="search" id="searching"> 
            <div class="buttons-div">
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </div>
        </div>

        <!-- link alanı olarak ayırdığım bölümde 3 ayrı bölüm olup, her bölümde liste elemanlarına link vererek listelendi.
        Ayrıca mail ve gönderme butonu da yer alıyor. Bölümlerin yerleri display:inilne-flex olarak aynı hizaya getirilip, 
        her bir bölüm için align-self kullanılarak konumlandırıldı. -->
        <div id="links-div"> 
            <div  class="left">
                <ul>
                    <a href="">
                        <li>Special Searches</li>
                    </a>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                        <li>Stanford Search</li>
                    </a>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                        <li>Linux Search</li>
                    </a>
                </ul>
            </div>
            <div class="mid">
                <ul>
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                        <li>Help!</li>
                    </a>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                        <li>About Google!</li>
                    </a>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                        <li>Company Info</li>
                    </a>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                        <li>Google! Logos</li>
                    </a>
                </ul>
            </div>
            <div  class="right">
                <p>Get Google! <br>
                    updates monthly:</p>
                <input type="email" value="your e-mail"> <br>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>

        <div class="footer"> <!-- Son kısımda ise bir metin yer alıyor -->
            <p>Copyright &copy1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
